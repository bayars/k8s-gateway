apiVersion: v1
kind: ConfigMap
metadata:
  name: gateway-config
  namespace: default
data:
  devices.yaml: |
    # Device Routing Table
    devices:
      srl1:
        hostname: "srl1.default.svc.cluster.local"
        ssh_port: 22
        telnet_port: 23
        netconf_port: 830
        description: "SR Linux Node 1"
        location: "Lab"

      srl2:
        hostname: "srl2.default.svc.cluster.local"
        ssh_port: 22
        telnet_port: 23
        netconf_port: 830
        description: "SR Linux Node 2"
        location: "Lab"

    settings:
      domain_suffix: "safabayar.net"
      default_timeout: 30
      max_sessions: 100
      log_level: "info"
---
