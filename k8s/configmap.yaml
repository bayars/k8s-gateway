apiVersion: v1
kind: ConfigMap
metadata:
  name: gateway-config
  namespace: default
data:
  devices.yaml: |
    # Device Routing Table
    devices:
      srl1:
        hostname: "srl1.default.svc.cluster.local"
        ssh_port: 22
        telnet_port: 23
        netconf_port: 830
        gnmi_port: 57400
        description: "SR Linux Node 1"
        location: "Lab"

      srl2:
        hostname: "srl2.default.svc.cluster.local"
        ssh_port: 22
        telnet_port: 23
        netconf_port: 830
        gnmi_port: 57400
        description: "SR Linux Node 2"
        location: "Lab"

    settings:
      domain_suffix: "safabayar.net"
      default_timeout: 30
      max_sessions: 100
      log_level: "info"
---
# Authorized Keys ConfigMap - Edit this to add/remove SSH keys dynamically
# The gateway watches this file and reloads keys automatically
# Usage: kubectl edit configmap gateway-authorized-keys
apiVersion: v1
kind: ConfigMap
metadata:
  name: gateway-authorized-keys
  namespace: default
  labels:
    app: gateway
data:
  # Add one SSH public key per line
  # Format: <key-type> <key-data> <comment>
  # Example: ssh-ed25519 AAAAC3Nza... user@host
  authorized_keys: |
    # Gateway client key
    ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIELHxeIC1I472rCZ7kJfQYwqtUvcUBCHLz8vMgFrAVsj gateway-client-key
    # Add more keys below (one per line):
---
apiVersion: v1
kind: Secret
metadata:
  name: gateway-ssh-keys
  namespace: default
type: Opaque
data:
  # Generate SSH host key:
  # ssh-keygen -t ed25519 -f ssh_host_key -N ""
  # base64 -w 0 ssh_host_key
  ssh_host_key: 
