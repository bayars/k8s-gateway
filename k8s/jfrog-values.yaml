# JFrog Artifactory OSS - Simplified values for hostpath storage
artifactory:
  # Use OSS version (free, no license required)
  image:
    repository: releases-docker.jfrog.io/jfrog/artifactory-oss

  # Single node deployment
  replicaCount: 1

  # Use local-path storage
  persistence:
    enabled: true
    storageClass: local-path
    size: 20Gi

  # Resource limits (adjust based on your cluster)
  resources:
    requests:
      memory: "1Gi"
      cpu: "500m"
    limits:
      memory: "2Gi"
      cpu: "1"

# PostgreSQL (required for Artifactory)
postgresql:
  enabled: true
  persistence:
    enabled: true
    storageClass: local-path
    size: 10Gi
  resources:
    requests:
      memory: "512Mi"
      cpu: "250m"
    limits:
      memory: "1Gi"
      cpu: "500m"

# Nginx (ingress/proxy)
nginx:
  enabled: true
  service:
    type: NodePort
    nodePort: 30080
  resources:
    requests:
      memory: "256Mi"
      cpu: "100m"
    limits:
      memory: "512Mi"
      cpu: "250m"

# Disable other services we don't need
redis:
  enabled: false
