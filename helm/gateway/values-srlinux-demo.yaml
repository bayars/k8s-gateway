# Values for srlinux-demo topology (clabernetes-topology-containerlab.yaml)
# 2 SR Linux nodes in default namespace with non-prefixed naming

replicaCount: 1

image:
  repository: ghcr.io/safabayar/gateway
  tag: "latest"
  pullPolicy: Always

gateway:
  logLevel: "info"
  grpcPort: 50051
  gnmiPort: 57400
  sshPort: 2222
  netconfPort: 830

devices:
  domainSuffix: "safabayar.net"
  defaultTimeout: 30
  maxSessions: 100

  entries:
    srl1:
      hostname: "srl1.default.svc.cluster.local"
      sshPort: 22
      telnetPort: 23
      netconfPort: 830
      gnmiPort: 57400
      description: "SR Linux Node 1"
      location: "Lab"

    srl2:
      hostname: "srl2.default.svc.cluster.local"
      sshPort: 22
      telnetPort: 23
      netconfPort: 830
      gnmiPort: 57400
      description: "SR Linux Node 2"
      location: "Lab"

ssh:
  hostKey: ""
  existingHostKeySecret: ""
  hostKeySecretKey: "ssh_host_key"
  authorizedKeys: []

service:
  type: ClusterIP
  annotations: {}
  grpc:
    enabled: true
    port: 50051
  gnmi:
    enabled: true
    port: 57400
  ssh:
    enabled: true
    port: 22
  netconf:
    enabled: true
    port: 830

gatewayAPI:
  enabled: false

resources:
  requests:
    memory: "128Mi"
    cpu: "100m"
  limits:
    memory: "256Mi"
    cpu: "250m"

autoscaling:
  enabled: false

probes:
  liveness:
    enabled: true
    initialDelaySeconds: 10
    periodSeconds: 10
  readiness:
    enabled: true
    initialDelaySeconds: 5
    periodSeconds: 5
